<html>

<body>

<form action="">

<h2>Kontrolki wielokrotnego wyboru</h2>


<div class="container">
<label style="font-weight: bold;">Zaznacz dowolną ilość kratek<br></label>
<input type="checkbox" checked="checked" name=”opcja1”> Opcja 1 <br>
<input type="checkbox" name=”opcja2”> Opcja 2 <br>
<input type="checkbox" name=”opcja3”> Opcja 3 <br>

<hr style="height: 10px; background: rgb(250,229,180); border: 0px;">

<label style="font-weight: bold;">Wybierz tylko jedną opcję<br></label>
<input type="radio" checked="checked" name="pytanie2" value="opcja1">Opcja 1<br>
<input type="radio" name="pytanie2" value="opcja2">Opcja 2<br>
<input type="radio" name="pytanie2" value="opcja3">Opcja 3<br>

<hr style="height: 10px; background: rgb(250,229,180); border: 0px;">

<label style="font-weight: bold;">Wybierz<br></label>

<select name="wybor">
	<option selected>Brak</option>
	<option>Opcja 1</option>
	<option>Opcja 2</option>
	<option>Opcja 3</option>
	<option>Opcja 4</option>
</select><br>

<hr style="height: 10px; background: rgb(250,229,180); border: 0px;">

<label style="font-weight: bold;">Napisz opinie<br></label>

<textarea name="Komentarz"  rows="10">Proszę, wpisz tutaj swoją opinie...</textarea>
<br><br>
<button type="submit">Zatwierdź</button>
<br>

</form>
</body>
